<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Display</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Setting the 'Inter' font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- The body uses flex utilities to center the content vertically and horizontally -->
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Ad Container - Styled as a card for emphasis -->
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border-t-4 border-blue-500 max-w-sm w-full text-center transition duration-300 ease-in-out">
        <!-- Small header for context -->
        <p class="text-sm font-semibold text-blue-600 mb-2 uppercase tracking-wider">Sponsored Content</p>

        <!-- The main requested text, styled large and bold -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 leading-tight">
            this is ad2
        </h1>

        <!-- Optional subtle detail -->
        <p class="mt-4 text-gray-500 text-sm">A minimal, responsive HTML unit.</p>
    </div>

</body>
</html>
